esphome:
  name: dmini-1
  platform: ESP8266
  board: d1_mini
  on_boot:
    priority: 600
    then:
      lambda: !lambda |-
        id(fan_1).speed = 30;
        id(my_encoder).set_value(30);
          

# Enable logging
